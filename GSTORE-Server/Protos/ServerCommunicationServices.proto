syntax = "proto3";

option csharp_namespace = "GSTORE_Server";

package gstoreservices;

service ServerCommunicationServices {
	rpc LockObject (LockObjectRequest) returns (Void);
	rpc WriteObject (WriteObjectRequest) returns (Void);
}

message LockObjectRequest {
	string partitionID = 1;
	string objectID = 2;
	int32 writeID = 3;
} 

message WriteObjectRequest {
	string partitionID = 1;
	string objectID = 2;
	string value = 3;
	int32 writeID = 4;
}

message Void {}
